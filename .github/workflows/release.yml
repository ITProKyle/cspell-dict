name: Publish Release

on:
  release:
    types:
      - published

env:
  FORCE_COLOR: '1'
  NODE_VERSION: '20'

jobs:
  build:
    name: Build 📦
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v5
      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json
          node-version: ${{ env.NODE_VERSION }}
      - name: ⤵️ Install Node Dependencies
        run: npm ci
      - name: 🏗 Set 📦 version
        run: npm version ${{ github.ref_name }}
      - name: 👷 Build
        run: make pack
      - name: ⤴️ Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-pack
          path: dist
  publish:
    name: Publish 📦
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          scope: '@itprokyle'
      - name: ⤵️ Download distribution artifact
        uses: actions/download-artifact@v5
        with:
          name: npm-pack
          path: dist
      - name: ⤴️ Publish distribution artifact
        run: find ./dist -name '*-cspell-dict-*.*.*.tgz' -exec npm publish --access public {} +
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  commit:
    name: Commit 📦 version
    needs:
      - publish
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Create app token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.FINLEY_APP_ID }}
          private-key: ${{ secrets.FINLEY_APP_PRIVATE_KEY }}
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.repository.default_branch }}
          token: ${{ steps.app-token.outputs.token }}
      - name: 🏗 Set 📦 version
        run: npm version ${{ github.ref_name }}
      - name: ⤴️ Commit version change
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: bump version to ${{ github.ref_name }}
          tag: ${{ github.ref_name }} --force
          tag_push: --force
